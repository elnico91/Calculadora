<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="./JS/operations.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="dad">
        <div class="calculator">
            <div class="top">
                <table>
                    <tr>
                        <td><p>Calculadora</p></td>
                        <td><button style="width: 160px; height: 0px; background-color: #1F1F1F; border: #1F1F1F; "></button></td>
                        <td><button class="buttonNone" style="font-size: 20px; line-height: 20px;">-</button></td>
                        <td><button class="buttonNone" style="font-size: 20px;">â–¡</button></td>
                        <td><button class="buttonNone" style="font-size: 10px; line-height: 30px;">X</button></td>
                    </tr>
                </table>
                
            </div>
            <div class="viewer">
                <h2 class="operation" id="operation">0</h2>
                <h2 class="results" id="results"></h2>
            </div>
            <div class="buttons">
                    <table>
                        <tr>
                            <td>
                                <button class="numbers" onclick="deleteAll()">CE</button>
                            </td>
                            <td>
                                <button class="numbers" onclick="deleteAll()">C</button>
                            </td>
                            <td>
                                <button class="numbers" onclick="deleteNumber()"><=</button>
                            </td>
                            <td>
                                <button class="operators" onclick="operation('/')" id="/">/</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="numbers" onclick="operation('number7')" id="number7">7</button>
                            </td>
                            <td>
                                <button class="numbers" onclick="operation('number8')" id="number8">8</button>
                            </td>
                            <td>
                                <button class="numbers" onclick="operation('number9')" id="number9">9</button>
                            </td>
                            <td>
                                <button class="operators" onclick="operation('x')" id="x" value="x">x</button>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <button class="numbers" onclick="operation('number4')" id="number4">4</button>
                            </td>
                            <td>
                                <button class="numbers" onclick="operation('number5')" id="number5">5</button>
                            </td>
                            <td>
                                <button class="numbers" onclick="operation('number6')" id="number6">6</button>
                            </td>
                            <td>
                                <button class="operators" onclick="operation('-')" id="-">-</button>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <button class="numbers" onclick="operation('number1')" id="number1">1</button>
                            </td>
                            <td>
                                <button class="numbers" onclick="operation('number2')" id="number2">2</button>
                            </td>
                            <td>
                                <button class="numbers" onclick="operation('number3')" id="number3">3</button>
                            </td>
                            <td>
                                <button class="operators" onclick="operation('+')" id="+">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="operators"></button>
                            </td>
                            <td>
                                <button class="numbers" onclick="operation('0')" id="0">0</button>
                            </td>
                            <td>
                                <button class="operators" onclick="operation('.')" id=".">.</button>
                            </td>
                            <td>
                                <button class="operators" onclick="operationResult()">=</button>
                            </td>
                        </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
